        <!--form-->
        <div id="Modal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add New Player</h2>
                <form id="Form">
                    <div class="form-group">
                        <label for="plname">Player Name:</label>
                        <input type="text" id="plname" name="plname" required>
                    </div>
                    <div class="form-group">
                        <label for="photo">Player Photo (URL):</label>
                        <input type="url" id="photo" name="photo" required>
                    </div>
                    <div class="form-group">
                        <label for="nationalite">Player nationalite (Flag URL):</label>
                        <input type="url" id="nationalite" name="nationalite" required>
                    </div>
                    <div class="form-group">
                        <label for="club">Player club (logo URL):</label>
                        <input type="url" id="club" name="club" required>
                    </div>
                    <div class="form-group">
                        <label for="position">Position:</label>
                        <select id="position" name="position" required>
                            <option value="positions" selected disabled>positions</option>
                            <option value="GK">Goalkeeper (GK)</option>
                            <option value="ST">Striker (ST)</option>
                            <option value="LW">Left Wing (LW)</option>
                            <option value="RW">Right Wing (RW)</option>
                            <option value="LM">Left Midfield (LM)</option>
                            <option value="RM">Right Midfield (RM)</option>
                            <option value="CM">Central Midfield (CM)</option>
                            <option value="CB">Center Back (CB)</option>
                            <option value="LB">Left Back (LB)</option>
                            <option value="RB">Right Back (RB)</option>
                        </select>
                    </div>
                    <div id="stats" class="stats-group">
                        <div class="all-stats hidden">
                                <label for="pace">Pace:</label>
                                <input type="number" id="pace" name="pace" min="1" max="99" placeholder="50" required>

                                <label for="shooting">Shooting:</label>
                                <input type="number" id="shooting" name="shooting" min="1" max="99" placeholder="50" required>

                                <label for="passing">Passing:</label>
                                <input type="number" id="passing" name="passing" min="1" max="99" placeholder="50" required>

                                <label for="physical">Physical:</label>
                                <input type="number" id="physical" name="physical" min="1" max="99" placeholder="50" required>
                                
                                <label for="dribbling">Dribbling:</label>
                                <input type="number" id="dribbling" name="dribbling" min="1" max="99" placeholder="50" required>

                                <label for="defending">Defending:</label>
                                <input type="number" id="defending" name="defending" min="1" max="99" placeholder="50" required>
                        </div>
                        <div class="gk-stats hidden">
                                <label for="diving">Diving:</label>
                                <input type="number" id="diving" name="diving" min="1" max="99" placeholder="50" required>
                            
                                <label for="reflexes">Reflexes:</label>
                                <input type="number" id="reflexes" name="reflexes" min="1" max="99" placeholder="50" required>
                            
                                <label for="jumping">jumping:</label>
                                <input type="number" id="jumping" name="jumping" min="1" max="99" placeholder="50" required>
                                
                                <label for="handling">Handling:</label>
                                <input type="number" id="handling" name="handling" min="1" max="99" placeholder="50" required>
                            
                                <label for="kicking">Kicking:</label>
                                <input type="number" id="kicking" name="kicking" min="1" max="99" placeholder="50" required>
                            
                                <label for="positioning">Positioning:</label>
                                <input type="number" id="positioning" name="positioning" min="1" max="99" placeholder="50" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="rating">Overall Rating:</label>
                        <output id="rating">0</output>
                    </div>
                    <button type="button" class="btn-sub">Add Player</button>
                </form>
